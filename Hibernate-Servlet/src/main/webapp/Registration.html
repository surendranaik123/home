<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<center>
		<h1 style="color: blue">Registration Form</h1>
		<form method="post" action="./reg">
			<table>

				<tr>
					<td><label for="name">Enter Name</label></td>
					<td><input type="text" name="name"></td>
				</tr>

				<tr>
					<td><label for="email">Enter Email</label></td>
					<td><input type="text" name="email"></td>
				</tr>

				<tr>
					<td><label for="password">Enter Password</label></td>
					<td><input type="text" name="password"></td>
				</tr>

				<tr>
					<td><label for="phoneno">Enter PhoneNo</label></td>
					<td><input type="text" name="phoneno"></td>
				</tr>

				<tr>
					<td><label for="salary">Enter Salary</label></td>
					<td><input type="text" name="salary"></td>
				</tr>

				<tr>
					<td><label for="addr">Enter Addr</label></td>
					<td><input type="text" name="addr"></td>
				</tr>
				<tr>
					<td><label for="country">Country</label></td>
					<td><select name="country">
                           <option value="">select country</option>
							<option value="india">India</option>
							<option value="england">England</option>
							<option value="usa">Usa</option>
							<option value="canada">Canada</option>
							<option value="Russia">Russia</option>

					</select></td>
				</tr>
				<tr>
						<td><label for="language">language</label></td>
						<td><select name="language" id="language">
								<option value="">select language</option>
								<option value="English">English</option>
								<option value="Spanish">Telugu</option>
								<option value="Hindi">Hindi</option>
								<option value="Arabic">Arabic</option>
								<option value="Russian">Russian</option>
						</select></td>
					</tr>
				<td><br>
				<input style="color: blue" type="submit" value="SingUp"></td>
				</tr>


			</table>
		</form>
	</center>
</body>
</html>
